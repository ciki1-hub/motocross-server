services:
  - type: web
    name: motocross-rtmp-server
    env: docker
    plan: free
    dockerfilePath: /Streaming/Dockerfile
    buildCommand: docker build -t motocross-rtmp -f Streaming/Dockerfile .
    envVars:
      - key: RTMP_PORT
        value: 1935
      - key: HTTP_PORT
        value: 8080
      - fromGroup: motocross-streaming-keys
    autoDeploy: true
    healthCheckPath: /health
