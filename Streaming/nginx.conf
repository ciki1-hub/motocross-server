worker_processes auto;
rtmp_auto_push on;
events {}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        application live {
            live on;
            record off;
            hls on;
            hls_path /opt/rtmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            dash on;
            dash_path /opt/rtmp/dash;
            dash_fragment 3;
            dash_playlist_length 60;
            
            # Authentication using Render service discovery
            on_publish http://${MOTOCROSS_API_SERVICE}:8080/auth/stream;
            on_publish_done http://${MOTOCROSS_API_SERVICE}:8080/auth/stream-done;
            
            # Optimizations for motocross streaming
            hls_variant _low BANDWIDTH=1000000;
            hls_variant _mid BANDWIDTH=2000000;
            hls_variant _high BANDWIDTH=4000000;
            hls_variant _ultra BANDWIDTH=8000000;
        }
    }
}

http {
    server {
        listen 8080;

        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # HLS streaming
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /opt/rtmp;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # DASH streaming
        location /dash {
            root /opt/rtmp;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # Statistics
        location /stats {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}
