worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            # HLS Configuration
            hls on;
            hls_path /opt/rtmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;

            # DASH Configuration
            dash on;
            dash_path /opt/rtmp/dash;
            dash_fragment 3;
            dash_playlist_length 60;

            # Authentication endpoints
            on_publish http://motocross-livestream-api:8080/auth/stream;
            on_publish_done http://motocross-livestream-api:8080/auth/stream-done;

            # GoPro Stream Quality Variants
            hls_variant _low BANDWIDTH=1000000;
            hls_variant _mid BANDWIDTH=2000000;
            hls_variant _high BANDWIDTH=4000000;
            hls_variant _veryhigh BANDWIDTH=8000000;
        }
    }
}

http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;

    server {
        listen 8080;

        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # HLS streaming
        location /hls {
            root /opt/rtmp;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }

        # DASH streaming
        location /dash {
            root /opt/rtmp;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;

            types {
                application/dash+xml mpd;
            }
        }

        # Stats
        location /stats {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            add_header 'Access-Control-Allow-Origin' '*' always;
        }
    }
}
